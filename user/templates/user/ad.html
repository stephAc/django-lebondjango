{% extends 'base.html' %}
{% block css %}
    {% load static %}
     <link
        href="{% static 'articles/css/article.css' %}"
        rel="stylesheet"
        media="screen"
    />
    <link
        href="{% static 'user/css/myAd.css' %}"
        rel="stylesheet"
        media="screen"
    />
{% endblock %}
{% block content %}
        <div class="articleContainer" style="background: inherit">
            <h2 style="color: white">Mes Annonces</h2>
            {% for ad in ads %}
                {% include "articles/includes/article_card.html" with article=ad delete=True %}
                <form action="{% url 'articles:delete' ad.id%}"  method='POST'>{% csrf_token %}
                    <p><input type='submit' value='Supprimer' class="deleteBtn" />
                </form>
            {% empty %}
                <p>Aucun article.</p>
            {% endfor %}
        </div>
{% endblock %}
